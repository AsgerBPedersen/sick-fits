enum Permission {
  ADMIN
  USER
  ITEMCREATE
  ITEMUPDATE
  ITEMDELETE
  PERMISSIONUPDATE
}

type User {
  id: ID! @id
  name: String!
  email: String!
  password: String!
  resetToten: String
  resetTokenExpiry: Float
  permissions: [Permission] @scalarList(strategy:RELATION)
}

type Item {
  id: ID! @id
  title: String!
  description: String!
  image: String
  largeimage: String
  price: Int!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}
